						<li><a data-icon="star" data-transition="slide" href="#activity">Activity</a></li>
						<li><a data-icon="grid" data-transition="slide" class="ui-btn-active" href="#manage">Manage</a></li>

			<div data-role="content">
				
						<h2>Add A Wine</h2>
						<form id="manage-form" data-ajax="false">
							<label for="wine_name">Wine Name:</label>
							<input type="text" name="wine_name" id="wine_name" data-mini="true">
							<label for="winery_name">Winery Name:</label>
							<input type="text" name="winery_name" id="winery_name" data-mini="true">

							<label for="color_id" class="select">Color:</label>
							<select name="wine_color" id="color_id" data-mini="true"></select>

							<label for="wine_description">Wine Description</label>
							<textarea name="wine_description" id="wine_description">
							</textarea>

							<label for="is_add">Do you want to add this wine to your cellar?</label>
							<input type="checkbox" name="is_add" id="is_add" class="custom">

							<div id="cellar_que" style="display:none;">
								<label for="cellar_qty">Cellar Quantity: </label>
								<input type="text" name="cellar_qty" id="cellar_qty" value="">
								<label for="cellar_description">Cellar Notes:</label>
								<textarea id="cellar_description" name="cellar_description"></textarea>
							</div>

			</form>

			</div>
		</div>

    <script src="js/webSQLinterface.js"></script>
	<script>
		
		
		window.addEventListener('load', function() {
			setTimeout(function() {
				window.scrollTo(0,1);
			}, 0);
		});

		$(document).ready(function() {
			$('#is_add').on('change', function(){
				$this = $(this);
				$cellar_que = $('#cellar_que');

				if ($this.is(':checked')){
					$cellar_que.show();
					$cellar_que.find('input').addClass('required');
				} else {
					$cellar_que.hide();
					$cellar_que.find('input').removeClass('required');
				}
			});
			
		});
		
	</script>
